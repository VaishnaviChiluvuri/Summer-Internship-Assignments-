<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>School Dashboard</title>
  <style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  background-color: #f8f9fa;
}

.container {
  display: flex;
  height: 100vh;
}

.sidebar {
  width: 220px;
  background:#28a745;
  padding: 20px;
  color: white;
}

.sidebar h2 {
  margin-bottom: 30px;
  font-size: 20px;
}

.sidebar ul {
  list-style: none;
  padding: 0;
}

.sidebar ul li {
  padding: 10px;
  margin-bottom: 10px;
  background-color: rgba(255, 255, 255, 0.2);
  border-radius: 5px;
  cursor:pointer;
  transition: 0.3s;
}

.sidebar ul li:hover,
.sidebar ul li.active {
  background-color: rgba(255, 255, 255, 0.4);
  font-weight: bold;
}

.main {
  flex:1;
  padding:40px;
}

.main h1 {
  text-align: center;
  color: #28a745;
  margin-bottom: 40px;
}

.cards {
  display: grid;
  grid-template-columns: repeat(2,450px);
  gap: 25px;
  justify-content:center;
}

.card {
  background-color: white;
  padding: 30px;
  border-radius: 10px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  text-align: center;
}

.card h3 {
  color: #444;
  margin-bottom: 10px;
}

.card .value {
  font-size: 24px;
  color: #28a745;
  font-weight: bold;
}

 </style>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <h2>School Dashboard</h2>
      <ul>
        <li class="active">Dashboard</li>
        <li>Students</li>
        <li>Teachers</li>
        <li>Classes</li>
        <li>Exams</li>
        <li>Library</li>
        <li>Settings</li>
      </ul>
    </div>
    <div class="main">
      <h1>Welcome to the School Dashboard</h1>
      <div class="cards">
        <div class="card">
          <h3>Total Students</h3>
          <p class="value">500</p>
        </div>
        <div class="card">
          <h3>Total Teachers</h3>
          <p class="value">50</p>
        </div>
        <div class="card">
          <h3>Classes</h3>
          <p class="value">20</p>
        </div>
        <div class="card">
          <h3>Upcoming Exams</h3>
          <p class="value">5</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
