<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
    <title> Document </title>
    <style>
    .horizontal-navbar {
    display: flex;
    background-color: #f2f2f2;
    border: 1px solid #ccc;
    padding: 5px;
}

.horizontal-navbar a {
    text-decoration: none;
    padding: 10px 20px;
    color: blue;
    border-right: 2px solid #999;
    background-color: #e6e6e6;
}

.horizontal-navbar a:last-child {
    border-right: none;
}

.horizontal-navbar a.active {
    background-color: #666;
    color: white;
    font-weight: bold;
}

    </style>
</head>
<body>

<h3>Horizontal Navigation Bar</h3>

<div class="horizontal-navbar">
    <a class="active" href="#home">Home</a>
    <a href="#java">Java</a>
    <a href="#html">HTML</a>
    <a href="#css">CSS</a>
</div>

</body>
</html>
