<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <Script>
        var marks = window.prompt("Enter your marks (0-100) :");
        switch(true){
            case marks>=90 : document.write(" Grade is A.");
            break;
            case marks>=80 : document.write(" Grade is B.");
            break;
            case marks>=70 : document.write("Grade is C.");
            break;
            case marks>=60 : document.write("Grade is D.");
            break;
            case marks>=50 : document.write("Grade is E.");
            break;
            default : document.write("Grade is F. You are failed in the exam.");
        }
    </Script>
</body>
</html>
