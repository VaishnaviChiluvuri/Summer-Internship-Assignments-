<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let number = window.prompt("Enter a number :");
        if(number>0){
            document.writeln(number+" is a positive number.");
        }
        else if( number<0){
            document.writeln(number+" is a negetive number.");
        }
        else{
            document.writeln("Your number is zero("+number+")");
        }
    </script>
</body>
</html>
