<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let text=window.prompt("Enter the text : ");
        let count=window.prompt("Enter number of times text to be repeated :");
        var i;
        let linebreak="<br>";
        for(i=1;i<=count;i++){
            document.writeln(i+") "+text);
            document.write(linebreak);
        }
    </script>
</body>
</html>
